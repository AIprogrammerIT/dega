<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Проверка чередования</title>
<style>
  .row {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    border: 1px solid #ccc;
    padding: 10px;
  }
  .row.reverse {
    flex-direction: row-reverse;
  }
  .text, .image {
    flex: 1 1 50%;
  }
  .image img {
    max-width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<div class="row">
  <div class="text">Текст слева</div>
  <div class="image"><img src="https://via.placeholder.com/300x200?text=Изображение+справа" alt="Изображение справа" /></div>
</div>

<div class="row reverse">
  <div class="text">Текст справа</div>
  <div class="image"><img src="https://via.placeholder.com/300x200?text=Изображение+слева" alt="Изображение слева" /></div>
</div>

</body>
</html>
